<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Panda</title>

    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/tablet.css">

</head>
<body onload="keyboard()">
    <h1>Le jeu du Panda</h1>
    <div class="background">

    </div>

    <!-- Images, Virtual keyboard, Secret word, Button new word -->
    <div class="container">
        <div class="left">
            <img id="panda" src="media/images/p0.png" alt="Un panda qui fait du skate en levant la patte">
        </div>
        <div class="right">
            <div id="game-secretWord"></div>

    <!-- Pop up : lost -->
    <div class="modal" id="modalLost">
        <div class="modal-back"></div>
        <div class="modal-container">
            <span>Tu as perdu dommage ! </span>
            <script type="text/javascript">
            var secretWord
            </script>
          <a href="#" id="modal-close" onclick="newWord()">[Rejouer]</a>
        </div>
    </div>

    <!-- Pop up : win -->
    <div class="modal" id="modalWin">
        <div class="modal-back"></div>
        <div class="modal-container">
            <span>Tu as gagner, bravo !</span>
            <a href="#" id="modal-close" onclick="newWord()">[Rejouer]</a>
        </div>
    </div>
