<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda</title>

    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/tablet.css">
    <link rel="stylesheet" href="style/phone.css">

</head>
<body onload="keyboard()">
    <h1>Le jeu du Panda</h1>
    <!-- Creation of a div to host the backgound in css -->
    <div class="background">

    </div>

    <!-- Images, Virtual keyboard, Secret word, Button new word -->
    <div class="container">
        <div class="left">
            <img id="panda" src="media/images/p0.png" alt="Un panda qui fait du skate en levant la patte">
        </div>
        <div class="right">
            <!-- Creation of div to activate js function -->
            <div id="game-secretWord"></div>
            <div id="game-Keyboard"></div>
            <div class="newWordButton" onclick="newWord()">
                    <button>Nouveau mot</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Pop up : lost -->
    <div class="popIn">
        <div id="popInLost">
            <div id="buttonReplay"></div>
        </div> 
    </div>

    <!-- Pop up : win -->
    <div class="popIn">
        <div id="popInWin">
            <div id="buttonReplay"></div>
        </div> 
    </div>
    



    <script src="javascript/dico.js"></script>
    <script src="javascript/generateAlphabet.js"></script>
    <script src="javascript/game.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
